name: Update markdown docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  update-docs:
    name: Update README.md
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: List scripts folder
        run: Get-ChildItem -Recurse
        shell: pwsh

      # 1) update README.md by converting data/projects.yml to markdown table
      - name: Update README.md
        shell: pwsh
        run: .\scripts\update-readme.ps1

      # 2) Ã„nderungen committen & pushen
      - name: Commit & push changes (if any)
        shell: pwsh
        run: |
          if ((git status --porcelain).Length -gt 0) {
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "update-docs: Automated markdown docs update [skip ci]"
            git push
          } else {
            Write-Host "No changes to commit."
          }
