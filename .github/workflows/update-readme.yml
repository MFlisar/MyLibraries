name: Update markdown docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  update-docs:
    name: Update README.md
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # 1) update README.md by converting data/projects.yml to markdown table
      - name: Update README.md
        run: bash scripts/update-readme.ps1

      # 2) Ã„nderungen committen & pushen
      - name: Commit & push changes (if any)
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "update-docs: Automated markdown docs update [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi